# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[meta]
template = "zope-product"
commit-id = "4f0f7596"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true
additional-envlist = [
    "py27",
    "py35",
    "py36",
    ]
testenv-commands-pre = [
    "py27,py35,py36: {envbindir}/buildout -nc {toxinidir}/buildout4.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test",
    "!py27-!py35-!py36: {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test",
    ]

[manifest]
additional-rules = [
    "include buildout4.cfg",
    "recursive-include src *.dtml",
    "recursive-include src *.gif",
    "recursive-include src *.svg",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    ]

[coverage]
fail-under = 85

[isort]
known_third_party = "psycopg2"

[github-actions]
services = [
    "postgres:",
    "  image: postgres:latest",
    "  env:",
    "    POSTGRES_USER: postgres",
    "    POSTGRES_PASSWORD: postgres",
    "    POSTGRES_DB: postgres",
    "  ports:",
    "    - 5432:5432",
    "  # needed because the postgres container does not provide a healthcheck",
    "  options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5",
    ]
additional-config = [
    "- [\"2.7\",   \"py27\"]",
    "- [\"3.5\",   \"py35\"]",
    "- [\"3.6\",   \"py36\"]",
    ]
test-environment = [
    "ZPSYCOPGDA_TEST_DSN: 'host=localhost port=5432 user=postgres password=postgres dbname=postgres'",
    ]
