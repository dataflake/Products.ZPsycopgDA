# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 12 * * 0'  # run once a week on Sunday
  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      # We want to see all failures:
      fail-fast: false
      matrix:
        os:
        - ["ubuntu", "ubuntu-latest"]
        config:
        # [Python version, tox env]
        - ["3.11", "release-check"]
        - ["3.10", "py310"]
        - ["3.11", "py311"]
        - ["3.12", "py312"]
        - ["3.13", "py313"]
        - ["3.14", "py314"]
        - ["3.11", "docs"]
        - ["3.11", "coverage"]

    runs-on: ${{ matrix.os[1] }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: ${{ matrix.config[1] }}
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Install uv + caching
      # astral/setup-uv@7.1.2
      uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41
      with:
        enable-cache: true
        cache-dependency-glob: |
          setup.*
          tox.ini
        python-version: ${{ matrix.config[0] }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      if: ${{ !startsWith(runner.os, 'Mac') }}
      env:
        ZPSYCOPGDA_TEST_DSN: 'host=localhost port=5432 user=postgres password=postgres dbname=postgres'
      run: uvx --with tox-uv tox -e ${{ matrix.config[1] }}
    - name: Test (macOS)
      if: ${{ startsWith(runner.os, 'Mac') }}
      env:
        ZPSYCOPGDA_TEST_DSN: 'host=localhost port=5432 user=postgres password=postgres dbname=postgres'
      run: uvx --with tox-uv tox -e ${{ matrix.config[1] }}-universal2
    - name: Coverage
      if: matrix.config[1] == 'coverage'
      run: |
        uvx coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
